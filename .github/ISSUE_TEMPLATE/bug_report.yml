name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I do X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Start the server with '...'
        2. Send request to '...'
        3. Observe '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, this happened...
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Soundlab + D-ASE are you using?
      options:
        - 1.0.0 (latest)
        - 0.9.0-rc1
        - main branch (development)
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system crashes, data loss)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you running on?
      placeholder: e.g., Ubuntu 22.04, Windows 11, macOS 14
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      description: Which Python version are you using?
      placeholder: e.g., 3.11.5
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output
      render: shell
      placeholder: |
        Paste log output here...

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration settings (redact sensitive info)
      render: yaml
      placeholder: |
        # Paste relevant config here

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Screenshots, links, related issues...

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have provided all required information above
          required: true
        - label: I can reproduce this issue on the latest version
          required: false
